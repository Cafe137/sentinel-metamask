name: Check

on:
    workflow_dispatch:

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Setup Playwright
              run: npx playwright install chromium

            - name: Build cache
              run: xvfb-run npx synpress
              env:
                  TEST_WALLET_SEED_PHRASE: ${{ secrets.TEST_WALLET_SEED_PHRASE }}
                  TEST_WALLET_PASSWORD: ${{ secrets.TEST_WALLET_PASSWORD }}

            - name: Fix cache
              run: mv .cache-synpress/532f685e346606c2a803 .cache-synpress/08a20e3c7fc77e6ae298

            - name: Run E2E tests (headful)
              run: xvfb-run npx playwright test
              env:
                  TEST_WALLET_SEED_PHRASE: ${{ secrets.TEST_WALLET_SEED_PHRASE }}
                  TEST_WALLET_PASSWORD: ${{ secrets.TEST_WALLET_PASSWORD }}
